<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thoughts_got</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card1">
        <div class="thought">
            <h2 id="character">Thought of the moment</h2><br>
            <p id="thought">The only way to do great work is to love what you do.</p>
        </div>
        <div id="refresh">
            <img id="refreshlogo" src="assents/refresh-ccw.png">
        </div>
    </div>

    <spam class="cards">
        <div class="team">
            <img src="assents/team.png"><br>
            <div>
                <h2>Team</h2>
                <p>Manage your team members and their roles</p>
            </div>
        </div>
        <div class="calendar">
            <img src="assents/calendar.png"><br>
            <div>
            <h2>Calendar</h2>
            <p>View and manage your schedule and events</p>
        </div>
        </div>
    </spam>
    <spam class="cards">
        <div class="documentation">
            <img src="assents/document.png""><br>
            <div>
            <h2>Documentation</h2>
            <p>Read guides and documentation</p>
        </div>
        </div>
        <div class="setting">
            <img src="assents/settings.png"><br>
            <div>
            <h2>Setting</h2>
            <p>Configure your account and preferences</p>
        </div>
        </div>
    </spam>
    <script>
        document.querySelector(".team").addEventListener("click", function () {
            window.location.href = "markup/team.html";
        })
        document.querySelector(".documentation").addEventListener("click", function () {
            window.location.href = "markup/documentation.html";
        })
        document.querySelector(".setting").addEventListener("click", function () {
            window.location.href = "markup/setting.html";
        })
        document.querySelector(".calendar").addEventListener("click", function () {
            window.location.href = "markup/calendar.html";
        })
        document.getElementById("refresh").addEventListener("click", gotthought);
        document.getElementById("refreshlogo").addEventListener("click", function () {
            this.style.transform = "rotate(180deg)";
            this.style.transition = "transform 0.5s linear";

            setTimeout(() => {
                this.style.transform = "rotate(0deg)";
            }, 1000);
        });
        async function gotthought() {
            const response = await fetch("https://api.gameofthronesquotes.xyz/v1/random")
            const data = await response.json();
            document.getElementById("thought").textContent = data.sentence;
            document.getElementById("character").textContent = data.character.name;
            // console.log(data)
        }
    </script>
</body>

</html>
